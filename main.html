<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sound Board</h1>

    <div id="buttons">
        <button class="btn" data-sound="applause">Applause</button>
        <button class="btn" data-sound="boo">Boo</button>
        <button class="btn" data-sound="gasp">Gasp</button>
        <button class="btn" data-sound="tada">Tada</button>
        <button class="btn" data-sound="victory">Victory</button>
        <button class="btn" data-sound="wrong">Wrong</button>

        <button class="stop">Stop</button>
    </div>

    <audio id="applause" src="sounds/applause.mp3"></audio>
    <audio id="boo" src="sounds/boo.mp3"></audio>
    <audio id="gasp" src="sounds/gasp.mp3"></audio>
    <audio id="tada" src="sounds/tada.mp3"></audio>
    <audio id="victory" src="sounds/victory.mp3"></audio>
    <audio id="wrong" src="sounds/wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
